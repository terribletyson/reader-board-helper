<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Reader Board Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --crimson: #DC143C;
      --gold: #FFD700;
      --card-bg: rgba(255,255,255,0.08);
      --muted: rgba(255,255,255,0.85);
    }
    html,body{height:100%;}
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: white;
      background: linear-gradient(135deg, var(--crimson) 0%, #a70f31 40%, var(--gold) 100%);
      background-size: 300% 300%;
      animation: gradientShift 18s ease infinite;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }.container{
  width:100%;
  max-width:680px;
  background: rgba(0,0,0,0.18);
  border-radius:14px;
  padding:18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
}

h1{
  margin:0 0 12px 0;
  font-size:1.5rem;
  font-weight:600;
  color:var(--muted);
  text-align:center;
}

.inputs{display:flex;flex-direction:column;gap:10px;margin-bottom:12px}
textarea{
  width:100%;
  min-height:56px;
  resize:none;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:1rem;
  box-sizing:border-box;
  background: rgba(255,255,255,0.06);
  color:var(--muted);
  outline: none;
}

.controls{display:flex;gap:10px;margin-top:6px}
.controls button{
  flex:1;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:1rem;
  color:#111;
  background:var(--gold);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transition:transform .12s ease, box-shadow .12s ease;
}
.controls button.secondary{
  background: rgba(255,255,255,0.12);
  color:var(--muted);
  box-shadow:none;
}
.controls button:active{transform:translateY(1px)}

#results{
  margin-top:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.result-card{
  padding:10px 12px;
  border-radius:10px;
  background: var(--card-bg);
  color:var(--muted);
}
.result-title{font-weight:600;margin-bottom:8px;color:var(--gold)}
.letters{display:flex;flex-wrap:wrap;gap:8px}
.chip{
  padding:6px 10px;border-radius:8px;font-weight:700;font-size:0.95rem;display:inline-flex;align-items:center;gap:8px
}
.chip span.letter{min-width:18px;text-align:center}
.chip.keep{background: rgba(255,255,255,0.12); color:white}
.chip.remove{background: rgba(0,0,0,0.4); color:#ffd7d9}
.chip.add{background: var(--gold); color:#111}

.muted-small{font-size:0.88rem;color:rgba(255,255,255,0.8)}

@media (max-width:520px){
  .container{padding:14px}
  h1{font-size:1.2rem}
  .controls button{padding:10px;font-size:0.95rem}
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Reader Board Helper</h1><div class="inputs">
  <textarea id="oldPhrase" placeholder="old phrase"></textarea>
  <textarea id="newPhrase" placeholder="new phrase"></textarea>
</div>

<div class="controls">
  <button id="compareBtn">Compare</button>
  <button id="clearBtn" class="secondary">Clear</button>
</div>

<div id="results" aria-live="polite"></div>
<div style="height:6px"></div>
<div class="muted-small">Tip: punctuation &amp; spaces are ignored. Results show counts (e.g. A Ã—2).</div>

  </div>  <script>
    function countLetters(str){
      const counts = {};
      if(!str) return counts;
      const s = str.toUpperCase().replace(/[^A-Z]/g,'');
      for(const ch of s){ counts[ch] = (counts[ch]||0) + 1; }
      return counts;
    }

    function compare(){
      const oldText = document.getElementById('oldPhrase').value || '';
      const newText = document.getElementById('newPhrase').value || '';

      const oldCounts = countLetters(oldText);
      const newCounts = countLetters(newText);

      const keep = [];
      const remove = [];
      const add = [];

      // Keep and remove from old
      for(const ch in oldCounts){
        const o = oldCounts[ch] || 0;
        const n = newCounts[ch] || 0;
        const k = Math.min(o,n);
        if(k>0) keep.push({ch,count:k});
        if(o - k > 0) remove.push({ch,count: o - k});
      }

      // Add from new
      for(const ch in newCounts){
        const o = oldCounts[ch] || 0;
        const n = newCounts[ch] || 0;
        const k = Math.min(o,n);
        if(n - k > 0) add.push({ch,count: n - k});
      }

      // Sort by letter for consistent order
      const byLetter = (a,b)=> a.ch.localeCompare(b.ch);
      keep.sort(byLetter);
      remove.sort(byLetter);
      add.sort(byLetter);

      const results = document.getElementById('results');
      if(keep.length===0 && remove.length===0 && add.length===0){
        results.innerHTML = '<div class="result-card">Enter two phrases to compare.</div>';
        return;
      }

      function renderList(title, list, cls){
        if(list.length===0) return `<div class=\"result-card\"><div class=\"result-title\">${title}</div><div class=\"muted-small\">None</div></div>`;
        const chips = list.map(item => `<div class=\"chip ${cls}\"><span class=\"letter\">${item.ch}</span><span>x${item.count}</span></div>`).join('');
        return `<div class=\"result-card\"><div class=\"result-title\">${title}</div><div class=\"letters\">${chips}</div></div>`;
      }

      results.innerHTML = renderList('Keep', keep, 'keep') + renderList('Remove', remove, 'remove') + renderList('Add', add, 'add');
    }

    document.getElementById('compareBtn').addEventListener('click', compare);
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      document.getElementById('oldPhrase').value='';
      document.getElementById('newPhrase').value='';
      document.getElementById('results').innerHTML='';
    });

    // allow Enter+Cmd/Ctrl to compare quickly
    document.addEventListener('keydown', (e)=>{
      if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='enter') compare();
    });
  </script></body>
</html>
