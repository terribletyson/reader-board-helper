<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader Board Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #DC143C 0%, #a70f31 40%, #FFD700 100%);
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #FFD700;
      color: #111;
    }
    .result-card {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .letters {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }
    .chip {
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
    }
    .chip.keep { background: rgba(255,255,255,0.2); }
    .chip.remove { background: rgba(255,0,0,0.5); }
    .chip.add { background: #FFD700; color: #111; }
    .chip sup { font-size: 0.6em; margin-left: 2px; vertical-align: super; color: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reader Board Helper</h1>
    <textarea id="oldText" placeholder="old phrase"></textarea>
    <textarea id="newText" placeholder="new phrase"></textarea>
    <button onclick="compareText()">Compare</button><div id="results"></div>

  </div>  <script>
    function countLetters(str){
      const counts = {};
      str.toUpperCase().replace(/[^A-Z]/g, '').split('').forEach(ch => {
        counts[ch] = (counts[ch] || 0) + 1;
      });
      return counts;
    }

    function compareText(){
      const oldStr = document.getElementById('oldText').value;
      const newStr = document.getElementById('newText').value;
      const oldCounts = countLetters(oldStr);
      const newCounts = countLetters(newStr);

      const keep = [];
      const remove = [];
      const add = [];

      // Determine Keep and Remove
      for(const ch in oldCounts){
        const oldNum = oldCounts[ch];
        const newNum = newCounts[ch] || 0;
        const keepNum = Math.min(oldNum, newNum);
        if(keepNum > 0) keep.push({ch, count: keepNum});
        if(oldNum > keepNum) remove.push({ch, count: oldNum - keepNum});
      }

      // Determine Add
      for(const ch in newCounts){
        const oldNum = oldCounts[ch] || 0;
        const newNum = newCounts[ch];
        if(newNum > oldNum) add.push({ch, count: newNum - oldNum});
      }

      function renderCategory(title, list, type){
        if(list.length === 0) return `<div class='result-card'><strong>${title}</strong><div>None</div></div>`;
        const lettersHtml = list.map(l => l.count > 1 ? `<div class='chip ${type}'>${l.ch}<sup>${l.count}</sup></div>` : `<div class='chip ${type}'>${l.ch}</div>`).join('');
        return `<div class='result-card'><strong>${title}</strong><div class='letters'>${lettersHtml}</div></div>`;
      }

      document.getElementById('results').innerHTML = renderCategory('Keep', keep, 'keep') + renderCategory('Remove', remove, 'remove') + renderCategory('Add', add, 'add');
    }
  </script></body>
</html>
