<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader Board Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e63946, #f1fa3c, #2a9d8f, #264653);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      max-width: 400px;
      height: 60px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
    }

    button {
      background-color: #e63946;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      margin: 12px 0;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #d62839;
    }

    #results {
      margin-top: 20px;
      max-width: 400px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .result-section {
      margin-bottom: 12px;
    }

    .result-section strong {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #f1fa3c;
    }

    .letters {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .letter {
      background: #2a9d8f;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
    }

    .remove { background: #e63946; }
    .add { background: #f1fa3c; color: #000; }
  </style>
</head>
<body>
  <h1>Reader Board Helper üçï</h1>

  <textarea id="currentName" placeholder="TYSON"></textarea>
  <textarea id="newName" placeholder="THE GOAT"></textarea>
  <button onclick="compareNames()">Compare</button>

  <div id="results"></div>

  <script>
    function compareNames() {
      const current = document.getElementById('currentName').value.trim().toUpperCase();
      const next = document.getElementById('newName').value.trim().toUpperCase();

      const currentArr = current.split('');
      const nextArr = next.split('');

      const keep = currentArr.filter(letter => nextArr.includes(letter));
      const remove = currentArr.filter(letter => !nextArr.includes(letter));
      const add = nextArr.filter(letter => !currentArr.includes(letter));

      document.getElementById('results').innerHTML = `
        <div class="result-section">
          <strong>Keep:</strong>
          <div class="letters">${keep.map(l => `<div class="letter">${l}</div>`).join('')}</div>
        </div>
        <div class="result-section">
          <strong>Remove:</strong>
          <div class="letters">${remove.map(l => `<div class="letter remove">${l}</div>`).join('')}</div>
        </div>
        <div class="result-section">
          <strong>Add:</strong>
          <div class="letters">${add.map(l => `<div class="letter add">${l}</div>`).join('')}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
