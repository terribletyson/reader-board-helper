<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reader Board Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(to bottom, #ffe5b4, #fff8e1);
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #e63946;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      height: 70px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      padding: 0.8rem;
      border-radius: 12px;
      border: 2px solid #e63946;
      box-sizing: border-box;
      background-color: #fff3e6;
    }
    button {
      width: 100%;
      padding: 1.1rem;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 16px;
      background-color: #e63946;
      color: white;
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background-color: #d62839;
      transform: scale(1.02);
    }
    .result {
      background: #fff8e1;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-bottom: 1rem;
      border: 2px solid #e63946;
    }
    .result h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-bottom: 2px solid #e63946;
      padding-bottom: 0.3rem;
      color: #e63946;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      textarea {
        font-size: 1.1rem;
      }
      button {
        font-size: 1.2rem;
        padding: 1rem;
      }
      li {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üçï Reader Board Helper üçï</h1><label for="oldText">Yesterday's Board Text:</label>

  <textarea id="oldText" placeholder="e.g., TYSON"></textarea><label for="newText">Today's Board Text:</label>

  <textarea id="newText" placeholder="e.g., BEEN TO JAPAN"></textarea><button onclick="compareText()">Compare</button>

  <div id="results"></div>  <script>
    function countLetters(str) {
      const counts = {};
      str = str.toUpperCase().replace(/[^A-Z]/g, "");
      for (let char of str) {
        counts[char] = (counts[char] || 0) + 1;
      }
      return counts;
    }

    function compareText() {
      const oldStr = document.getElementById("oldText").value;
      const newStr = document.getElementById("newText").value;

      const oldCounts = countLetters(oldStr);
      const newCounts = countLetters(newStr);

      const keep = [];
      const remove = [];
      const add = [];

      for (let char in oldCounts) {
        const oldNum = oldCounts[char];
        const newNum = newCounts[char] || 0;
        const keepNum = Math.min(oldNum, newNum);
        const removeNum = oldNum - keepNum;
        if (keepNum > 0) keep.push(`${char} √ó${keepNum}`);
        if (removeNum > 0) remove.push(`${char} √ó${removeNum}`);
      }

      for (let char in newCounts) {
        const oldNum = oldCounts[char] || 0;
        const newNum = newCounts[char];
        const addNum = newNum - Math.min(oldNum, newNum);
        if (addNum > 0) add.push(`${char} √ó${addNum}`);
      }

      document.getElementById("results").innerHTML = `
        <div class="result">
          <h2>Keep</h2>
          <ul>${keep.map(c => `<li>${c}</li>`).join("") || "<li>None</li>"}</ul>
        </div>
        <div class="result">
          <h2>Remove</h2>
          <ul>${remove.map(c => `<li>${c}</li>`).join("") || "<li>None</li>"}</ul>
        </div>
        <div class="result">
          <h2>Add</h2>
          <ul>${add.map(c => `<li>${c}</li>`).join("") || "<li>None</li>"}</ul>
        </div>
      `;
    }
  </script></body>
</html>
